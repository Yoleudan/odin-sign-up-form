<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="sideheader">
            <div id="headerBG">
                <img class="title" src="odin-lined.png"
                height="100px" width="100px">
                <h1 class="title">ODIN</h1>
            </div>
        </div>
        <div id="main">
            <div id="intro">
                <p id="introText">This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. Sign up now to get started.
                </p>
                <p>You know you want to!</p>
            </div>
            <div class="form">
                <form id="myForm" method="post" action="#">
                    <fieldset>
                        <legend>Personal Details</legend>
                        <div class="inputs">
                            <label class="labels" for="firstName">First Name</label>
                            <input type="text" id="firstName" class="requiredInput" name="firstName" maxlength="15" placeholder="John"
                            required>
                        </div>
                        <div class="inputs">
                            <label class="labels" for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="requiredInput" name="lastName" maxlength="15" placeholder="Doe"
                            required>
                        </div>
                        <div class="inputs">
                            <label class="labels" for="email">Email</label>
                            <input type="email" id="email" class="requiredInput"  name="email" placeholder="example@example.com" 
                            required>
                        </div>
                        <div class="inputs">
                            <label class="labels" for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="inputs">
                            <label class="labels" for="password">Password</label>
                            <input type="password" id="password" class="requiredInput" name="password" 
                            required>
                        </div>
                        <div class="inputs">
                            <label class="labels" for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="requiredInput" name="confirmPassword" 
                            required>
                            <div id="error"></div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="submit">
                <button id="submitBtn" type="submit" form="myForm">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
